<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="300" height="100"><svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal bleu -->
    <linearGradient id="SvgjsLinearGradient1007" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"></stop>
      <stop offset="100%" style="stop-color:#3b82f6"></stop>
    </linearGradient>
    
    <!-- Gradient accent or -->
    <linearGradient id="SvgjsLinearGradient1006" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"></stop>
      <stop offset="100%" style="stop-color:#fbbf24"></stop>
    </linearGradient>
    
    <!-- Gradient mystique -->
    <linearGradient id="SvgjsLinearGradient1005" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3"></stop>
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0.1"></stop>
    </linearGradient>
    
    <!-- Filtre pour l'effet lumineux -->
    <filter id="SvgjsFilter1004">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"></feGaussianBlur>
      <feMerge> 
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond avec effet mystique -->
  <rect width="300" height="100" fill="url(#mysticGlow)" opacity="0.1"></rect>
  
  <!-- Symbole principal enrichi - Fusion d'un écran/page et d'un arcane -->
  <g transform="translate(20, 15)">
    <!-- Cercle de fond avec motif subtil -->
    <circle cx="22.5" cy="37.5" r="35" fill="url(#mysticGlow)" opacity="0.3"></circle>
    
    <!-- Base du symbole - Rectangle représentant une page/écran avec plus de détails -->
    <rect x="0" y="10" width="45" height="55" rx="6" fill="url(#primaryBlue)" stroke="url(#goldAccent)" stroke-width="2"></rect>
    
    <!-- Effet de profondeur sur la page -->
    <rect x="2" y="12" width="41" height="51" rx="4" fill="rgba(255,255,255,0.1)"></rect>
    
    <!-- En-tête de la page -->
    <rect x="6" y="16" width="33" height="8" rx="2" fill="rgba(255,255,255,0.2)"></rect>
    <circle cx="10" cy="20" r="1.5" fill="#fbbf24"></circle>
    <circle cx="15" cy="20" r="1.5" fill="#10b981"></circle>
    <circle cx="20" cy="20" r="1.5" fill="#ef4444"></circle>
    
    <!-- Contenu narratif de la page - plus de lignes pour suggérer le storytelling -->
    <rect x="8" y="28" width="25" height="2.5" fill="white" opacity="0.9"></rect>
    <rect x="8" y="33" width="29" height="2" fill="white" opacity="0.8"></rect>
    <rect x="8" y="37" width="20" height="2" fill="white" opacity="0.7"></rect>
    <rect x="8" y="41" width="24" height="2" fill="white" opacity="0.6"></rect>
    <rect x="8" y="45" width="18" height="2" fill="white" opacity="0.5"></rect>
    
    <!-- Bouton CTA stylisé -->
    <rect x="8" y="50" width="20" height="6" rx="3" fill="url(#goldAccent)" opacity="0.9"></rect>
    <text x="18" y="54.5" font-family="Arial" font-size="4" fill="white" text-anchor="middle" font-weight="bold">CTA</text>
    
    <!-- Élément mystique principal - Croissant/Arc plus détaillé -->
    <path d="M 35 5 Q 50 15 35 25 Q 45 15 35 5" fill="url(#goldAccent)" filter="url(#glow)"></path>
    <path d="M 37 8 Q 45 15 37 22" stroke="rgba(255,255,255,0.4)" stroke-width="1" fill="none"></path>
    
    <!-- Constellation de points autour -->
    <circle cx="28" cy="6" r="1" fill="#fbbf24" opacity="0.9"></circle>
    <circle cx="32" cy="8" r="1.5" fill="#fbbf24" opacity="0.8"></circle>
    <circle cx="48" cy="10" r="0.8" fill="#f59e0b" opacity="0.7"></circle>
    <circle cx="38" cy="22" r="1" fill="#f59e0b" opacity="0.6"></circle>
    <circle cx="52" cy="18" r="1.2" fill="#fbbf24" opacity="0.7"></circle>
    <circle cx="30" cy="28" r="0.6" fill="#fbbf24" opacity="0.5"></circle>
    
    <!-- Lignes de connexion mystiques -->
    <path d="M 30 35 Q 40 30 50 35" stroke="url(#goldAccent)" stroke-width="1.5" fill="none" opacity="0.8"></path>
    <path d="M 28 6 L 32 8 L 35 5" stroke="#fbbf24" stroke-width="0.8" fill="none" opacity="0.6"></path>
    <path d="M 48 10 Q 45 15 52 18" stroke="#f59e0b" stroke-width="0.8" fill="none" opacity="0.5"></path>
    
    <!-- Particules flottantes pour l'aspect narratif -->
    <rect x="15" y="70" width="1" height="1" fill="#60a5fa" opacity="0.6" transform="rotate(45 15.5 70.5)"></rect>
    <rect x="25" y="75" width="1.5" height="1.5" fill="#3b82f6" opacity="0.7" transform="rotate(45 25.75 75.75)"></rect>
    <rect x="35" y="72" width="1" height="1" fill="#1e40af" opacity="0.5" transform="rotate(45 35.5 72.5)"></rect>
  </g>
  
  <!-- Texte "STUDIO ARCAN" -->
  <g transform="translate(85, 35)">
    <!-- "STUDIO" en plus petit et subtil -->
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="#6b7280" letter-spacing="2px">STUDIO</text>
    
    <!-- "ARCAN" en principal -->
    <text x="0" y="25" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="url(#primaryBlue)" letter-spacing="1px">ARCAN</text>
    
    <!-- Sous-ligne descriptive -->
    <text x="0" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="9" font-weight="400" fill="#9ca3af" letter-spacing="0.5px">LANDING PAGES • NARRATIF • IDENTITÉ</text>
  </g>
  
  <!-- Effet de brillance subtile sur le logo -->
  <rect x="0" y="0" width="300" height="100" fill="url(#mysticGlow)" opacity="0.05"></rect>
</svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>